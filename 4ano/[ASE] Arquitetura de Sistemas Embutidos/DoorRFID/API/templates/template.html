<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html {
        font-family: Arial;
        display: inline-block;
        margin: 0px auto;
        text-align: center;
      }
      h1 {
        color: #070812;
        padding: 2vh;
      }
      .button {
        display: inline-block;
        background-color: #00FF00; /*Green color*/
        border: none;
        border-radius: 8px;
        color: white;
        padding: 16px 40px;
        text-decoration: none;
        font-size: 30px;
        margin: 2px;
        cursor: pointer;
      }
      .buttonstart {
        display: inline-block;
        background-color: #a4fed6; /*blue ocean color*/
        border: none;
        border-radius: 8px;
        color: white;
        padding: 8px 20px;
        text-decoration: none;
        font-size: 30px;
        margin: 2px;
        cursor: pointer;
      }
      .button2 {
        background-color: #364cf4; /*blue color*/
      }
      .button3 {
        background-color: #000000; /*black color*/
      }
      .button4 {
        background-color: #2E1A47; /*purple color*/
      }
      .content {
        padding: 50px;
      }
      .card-grid {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        grid-gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1.5fr));
      }
      .free {
        background-color: #ddd;
        /* size */
        width: 100%;
        height: 100%;
        /* position */

        height: 100px;
      }
      .card {
        background-color: white;
        box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5);
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #034078;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th , td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      .image {
        margin: 0 auto;  
      }
      .rmbutton {
        display: inline-block;
        background-color: #FF0000; /*Red color*/
        border: none;
        border-radius: 3px;
        color: white;
        padding: 3px 6px;
        text-decoration: none;
        font-size: 24px;
        margin: 2px;
        cursor: pointer;
      }
      .addbutton{
        display: inline-block;
        background-color: green; /*green color*/
        border: none;
        border-radius: 3px;
        color: white;
        padding: 3px 6px;
        text-decoration: none;
        font-size: 24px;
        margin: 2px;
        cursor: pointer;
      }
      .blue {
        color: blue;
      }
      .card-grid2 {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #ffffff;
      }
      .card-grid2 .card2 {
          display: flex;
          align-items: center;
          margin-right: 10px;
          /* litle gap between elements */
          gap : 10px;
      }
      .addname-link {
        text-decoration: none;
        color: #000;
    }

    .addname-input {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .addname-button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .addname-button:hover {
        background-color: #45a049;
    }
    </style>
