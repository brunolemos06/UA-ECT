    <!-- Cards -->
    <section class="headImage">
        <div class="container">
            <div class="row text-center mb-3">
                <div class="col-12 mt-5">
                    <h1 class="fs-1 text-black fw-semibold">Add more animals</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-lg-6" >
                    <div class="card border-0 shadow bg-light shadow-lg">
                        <div class="card-body bg-light ">
                            <form style="text-align: center;">
                                <!-- put image in -->
                                <div class="mb-3 fw-bold">
                                    <img src="images/user.png" alt="animal" style="display: block; margin: 20px auto;" width="25%">
                                    <hr class="py-3"/>
                                    <label for="animal-image">Animal Images</label>
                                    <input type="file" class="form-control" id="animal-image" placeholder="Animal Image">
                                </div>
                                <!-- name -->
                                <div class="mb-3">
                                    <input type="text" id="animal-name" name="animal-name" class="form-control" placeholder="Animal Name">
                                </div>
                                <!-- scientific name -->
                                <div class="mb-3">
                                    <input type="text" id="scientific-name" name="scientific-name" class="form-control" placeholder="Scientific Name">
                                </div>
                                <!-- habitat -->
                                <div class="mb-3">
                                    <input type="text" id="habitat" name="habitat" class="form-control" placeholder="Habitat">
                                </div>
                                <!-- diet drop down: carnivore, herbivore, omnivore -->
                                <div class="mb-3">
                                    <select class="form-select" aria-label="Animal Diet">
                                        <option selected>Animal Diet</option>
                                        <option value="1">Carnivore</option>
                                        <option value="2">Herbivore</option>
                                        <option value="3">Omnivore</option>
                                    </select>
                                </div>
                                <!-- lifespan two input number -->
                                <div class="mb-3">
                                    <div class="row">
                                        <label for="lifespan" class="col-sm-4 col-form-label">Lifespan</label>
                                        <div class="col">
                                            <input type="number" class="form-control" id="start-lifespan" name="start-lifespan" required>
                                        </div>
                                        <span class="col-sm-1 col-form-label">to</span>
                                        <div class="col">
                                            <input type="number" class="form-control" id="end-lifespan" name="end-lifespan" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- extra information -->
                                <div class="mb-3">
                                    <textarea class="form-control" id="animal-info" name="animal-info" rows="3" placeholder="Extra Information"></textarea>
                                </div>
                                <div class="mb-3 fw-bold">
                                    <label for="animal-sound">Animal Sound</label>
                                    <input type="file" id="animal-sound" name="animal-sound" accept="audio/*" class="form-control">
                                </div>
                                
                                <!-- Reset button -->
                                <button type="reset" class="btn btn-light d-block w-100 mb-3">Reset</button>
                                
                                
                                <!-- Submit and Cancel buttons -->
                                <div class="d-flex flex-column">
                                    <a class="btn btn-primary d-block w-100 mb-3" href="animals.html">Add</a>
                                    <a class="btn btn-danger d-block w-100 mb-3" href="animals.html">Cancel</a>
                                </div>
                            </form> 
         
                        </div>
                    </div>
                </div>
            </div>
        </div>
