        <!-- link = https://imgs.search.brave.com/_0QXcIJjyEtMqzQk1uIyPqnnODd4zqumqw8vjXTFHDg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS83OC84/OC9xZXJQQ1kuanBn -->
        <section class="py-5 headImage" style="background-image: url('https://imgs.search.brave.com/_0QXcIJjyEtMqzQk1uIyPqnnODd4zqumqw8vjXTFHDg/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS83OC84/OC9xZXJQQ1kuanBn');  background-size: cover;">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6" >
                        <div class="card border-0 shadow">
                            <div class="card-body p-5 bg-light">
                                <h3 class="display-6 text-center mb-4">Register</h3>
                                <form>
                                    <div class="mb-3">
                                        <!-- personal information -->
                                        
                                        <h4 class="mb-3">Personal Information</h4>

                                        <div class="mb-3">
                                            <!-- name -->
                                            <label for="name" class="form-label">Name</label>
                                            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                                        </div>
                                        <div class="mb-3">
                                            <!-- email -->
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="mb-3">
                                            <!-- password -->
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="birthday" class="form-label">Birthday</label>
                                                <input type="date" class="form-control" id="birthday" placeholder="Birthday">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="gender" class="form-label">Gender</label>
                                                <select class="form-select" id="gender">
                                                    <option selected>Choose...</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <!-- additional personal info -->
                                            <label for="additionalInfo" class="form-label">Additional Information</label>
                                            <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Enter additional information"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <!-- animal preferences -->
                                        <h4 class="mb-3">Animal Preferences</h4>
                                        <div class="mb-3">
                                            <!-- animals option [ can select more than one] -->
                                            <label class="form-label">Animals</label>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="dog" id="dog">
                                                        <label class="form-check-label" for="dog">Dog</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="cat" id="cat">
                                                        <label class="form-check-label" for="cat">Cat</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="rabbit" id="rabbit">
                                                        <label class="form-check-label" for="rabbit">Rabbit</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="hamster" id="hamster">
                                                        <label class="form-check-label" for="hamster">Hamster</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="bird" id="bird">
                                                        <label class="form-check-label" for="bird">Bird</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <!-- animal care experience -->
                                            <label for="experience" class="form-label">Animal Care Experience</label>
                                            <textarea class="form-control" id="experience" rows="3" placeholder="Describe your experience with animals"></textarea>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <button id ="registerBtn" class="btn btn-primary d-block w-100 mb-3" href="login.html">Register</button>
                                    </div>
                                    <!-- Reset button -->
                                    <button type="reset" class="btn btn-light d-block w-100 mb-3">Reset</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
